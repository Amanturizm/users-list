<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users List</title>
  <link href="css/global.css" rel="stylesheet"/>
  <link href="css/animations.css" rel="stylesheet"/>
  <link href="css/header.css" rel="stylesheet"/>
  <link href="css/main.css" rel="stylesheet"/>
</head>
<body>
  <header id="app-toolbar">
    <h2>Users List</h2>

    <button id="reload"></button>
  </header>
  <main>
    <div id="alert-error">
      <img class="info-icon" src="assets/images/info.svg" alt="info-icon"/>
      <p class="alert-error-message"></p>
    </div>

    <div id="options">
      <div class="filter">
        <div class="filter-text-field">
          <input class="filter-input" name="username" type="text" placeholder=" "/>
          <span class="filter-label" datatype="username">Filter by username</span>
        </div>

        <div class="filter-text-field">
          <input class="filter-input" name="email" type="text" placeholder=" "/>
          <span class="filter-label" datatype="email">Filter by email</span>
        </div>
      </div>

      <div id="sort">
        <p>Sort by</p>
        <span></span>

        <menu class="sort-menu">
          <menuitem>username</menuitem>
          <menuitem>email</menuitem>
        </menu>
      </div>
    </div>
    <div id="cards-user"></div>
  </main>
</body>
</html>
